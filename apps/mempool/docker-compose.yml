version: "3.7"

x-logging:
  &default-logging
  driver: journald
  options:
    tag: "umbrel-app {{.Name}}"

services:
  web:
    image: bguillaumat/mempool-frontend:v2.0.1@sha256:e2ec1fce00a851e1569c580ec6ac66e07c44cf73e0c7bc95aae792b8c6aa0cca
    user: "1000:1000"
    logging: *default-logging
    restart: on-failure
    stop_grace_period: 1m
    command: "./wait-for db:3306 --timeout=720 -- nginx -g 'daemon off;'"
    ports:
      - ${APP_MEMPOOL_PORT}:8080
    environment:
      API_IP: $APP_MEMPOOL_API_IP
    networks:
      default:
        ipv4_address: $APP_MEMPOOL_IP
  api:
    image: bguillaumat/mempool-backend:v2.0.1@sha256:23e2265c0feb854e2ac4ecce04da13b4d40fb6cc1e314574b5eb0b061a80b973
    user: "1000:1000"
    logging: *default-logging
    restart: on-failure
    stop_grace_period: 1m
    command: "./wait-for-it.sh db:3306 --timeout=720 --strict -- ./start.sh"
    volumes:
      - ${APP_DATA_DIR}/data:/backend/cache    
    environment:
      RPC_HOST: $BITCOIN_IP
      RPC_PORT: $BITCOIN_RPC_PORT
      RPC_USER: $BITCOIN_RPC_USER
      RPC_PASS: $BITCOIN_RPC_PASS
      ELECTRS_HOST: $ELECTRUM_IP
      ELECTRS_PORT: $ELECTRUM_PORT
      MYSQL_HOST: $APP_MEMPOOL_DB_IP
    networks:
       default:
         ipv4_address: $APP_MEMPOOL_API_IP
  db:
    image: bguillaumat/mempool-db:v2.0.1@sha256:59ca93aa31a8898de0a603c6c00077d16e005155238fae8fb26763a88f3a8eb1
    user: "1000:1000"
    logging: *default-logging
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "mempool"
      MYSQL_USER: "mempool"
      MYSQL_PASSWORD: "mempool"
      MYSQL_ROOT_PASSWORD: "moneyprintergobrrr"
    networks:
       default:
         ipv4_address: $APP_MEMPOOL_DB_IP
